server {
    listen 80;
    charset utf-8;

    location / {
        proxy_pass http://frontend:5173
        proxy_http_version 1.1;

        proxy_set_header X-Real-IP $remote_addr
        proxy_set_header Host $host;
    }

    location /api {
        proxy_pass http://backend:8000;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /storage {
        alias /var/www/storage/app/public/;
        try_files $uri $ri/ =404;
    }
}